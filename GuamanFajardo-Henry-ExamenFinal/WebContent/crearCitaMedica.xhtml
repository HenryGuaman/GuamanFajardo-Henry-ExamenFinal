<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
    
<h:head>
		
	
	<title>Cita Medica</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 5px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 5px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 5px solid #BBBBBB;
		}
	</style>
	
</h:head> 
<body> 
	
	<h:form >
		<h:dataTable border="1" style="margin: 0 auto;" value="#{citaMedicaBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			
			<h:column>
				<f:facet name="header">Sintoma</f:facet>
				<h:inputText value="#{c.sintomas}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.sintomas}" rendered="#{not c.editable}" />
			</h:column>			
			<h:column>
				<f:facet name="header">Alergias</f:facet>
				<h:inputText value="#{c.alergias}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.alergias}" rendered="#{not c.editable}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Enfermedad</f:facet>
				<h:inputText value="#{c.enfermedadesPrevias}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.enfermedadesPrevias}" rendered="#{not c.editable}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:inputText value="#{c.fecha}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.fecha}" rendered="#{not c.editable}" />
			</h:column>			
			<h:column>
				<f:facet name="header">Hora</f:facet>
				<h:inputText value="#{c.hora}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.hora}" rendered="#{not c.editable}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Eliminar" action="#{citaMedicaBean.remove(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Editar" action="#{citaMedicaBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Guardar" action="#{citaMedicaBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		<br></br>
		<br></br>
		<br></br>
		<ul style="text-align:center;" >
			<li >Agregar Sintomas:<h:inputText size="12" value="#{citaMedicaBean.sintomas}"/></li>
		</ul>
		<ul style="text-align:center;" >
			<li >Agregar Alergias:<h:inputText size="12" value="#{citaMedicaBean.alergias}"/></li>
		</ul>
		<ul style="text-align:center;" >
			<li >Agregar Enfermedades PRevias:<h:inputText size="12" value="#{citaMedicaBean.enfermedadesPrevias}"/></li>
		</ul>
		<ul style="text-align:center;" >
			<li >Agregar Fecha:<h:inputText size="12" value="#{citaMedicaBean.fecha}"/></li>
		</ul>
		<ul style="text-align:center;" >
			<li >Agregar Hora:<h:inputText size="12" value="#{citaMedicaBean.hora}"/></li>
		</ul>
		<div style="text-align:center;">
			<h:commandButton  value="Agregar" action="#{citaMedicaBean.add}" />
		</div>
	</h:form>
	
</body> 
</html>
